<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-BOM</title>
  <link rel="stylesheet" href="product.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Nav -->
  <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
    <div class="row">
      <div class="col">
        <button class="clear-cart btn btn-danger" onclick="clearCart()">Clear Cart</button>
        <a href="cart.html" class="btn btn-primary">Cart(<span id="totalCount"></span>)</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <h3 class="title-page">Home Page</h3>
    <section class="new-product">
      <h6 class="sub-title">Add New Product:</h6>
      <form action="">
        <label for="nameProd">Name Product:</label>
        <input type="text" id="nameProd" name="nameProd">
        <label for="priceProd">Price Product:</label>
        <input type="text" id="priceProd" name="priceProd">
        <input type="button" onclick="newProduct()" class="addBtn" value="Submit">
      </form> 
    </section>
    <section>
      <h6 class="sub-title">List Product:</h6>
      <table id="myTable">  
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bodyTable">
        </tbody>
      </table>
    </section>
  </div>

  <script type="text/javascript" src="product.js"></script>
</body>
</html>
